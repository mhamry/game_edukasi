        <canvas id="canvas"> </canvas>

        <script>
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
          var canvasW = canvas.width;
          var canvasH = canvas.height;

          ctx.fillStyle = "red";
          ctx.strokeStyle = "black";
          ctx.lineWidth = 3;

          //Fungsi acak warna

          function getRandomColor() {
            const leters = "0123456789ABCDEF";
            let color = "#";
            for (var i = 0; i < 6; i++) {
              color += leters[Math.floor(Math.random() * 16)];
            }

            return color;
          }

          // Perbanyak kotak

          let rects = [];
          for (var i = 0; i < 100; i++) {
            //Acak warna kotak
            color = getRandomColor();

            // Acak ukuran kotak
            let width = Math.random() * 30;
            let height = Math.random() * 30;

            // Acak posisi kotak

            let x = Math.random() * canvasW;
            let y = Math.random() * canvasH;

            let speedX = (Math.random() - 0.5) * 2;
            let speedY = (Math.random() - 0.5) * 2;

            rects.push({
              x: x,
              y: y,
              width: width,
              height: height,
              fillColor: color,
              strokeColor: color,
              speedX: speedX,
              speedY: speedY,
            });
          }

          // Funsi menggambar kotak

          function drawRect(x, y, width, height, fillColor, strokeColor) {
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.fillRect(x, y, width, height);
            ctx.strokeRect(x, y, width, height);
          }

          // Fungsi animasi

          function animate() {
            ctx.clearRect(0, 0, canvasW, canvasH);

            rects.forEach((rect) => {
              drawRect(rect.x, rect.y, rect.width, rect.height, rect.fillColor, rect.strokeColor);

              rect.x += rect.speedX;
              rect.y += rect.speedY;

              if (rect.x > canvasW || rect.x < 0) rect.speedX = -rect.speedX;

              if (rect.y > canvasH || rect.y < 0) rect.speedY = -rect.speedY;
            });

            requestAnimationFrame(animate);
          }

          animate();
        </script>
