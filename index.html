<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Utama</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        box-sizing: border-box;
        overflow: hidden;
      }
      .container {
        text-align: center;
        padding-top: 100px;
        width: 100%;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
        box-sizing: border-box;
      }

      .container img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }

      h1 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 60px;
        margin-bottom: 50px;
        margin-top: 100px;
        z-index: 9999;
        color: white;
      }

      .judul1 {
        font-size: 45px;
        font-family: "Times New Roman", Times, serif;
        margin-bottom: 80px;
        z-index: 9999;
        color: white;
      }

      .tombol {
        width: 200px;
        height: 70px;
        margin: 50px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: greenyellow;
        border-radius: 20px;
        border: 5px solid white;
        cursor: pointer;
        transition: 0.3s;
        z-index: 9999;
      }

      .tombol:hover {
        background-color: yellow;
        transform: scale(1.02);
      }

      .tombol a {
        text-decoration: none;
        color: black;
        font-size: 18px;
        font-weight: bold;
        z-index: 9999;
        color: black;
      }

      @media (max-width: 600px) {
        .container img {
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
        }
        h1 {
          font-size: 30px;
        }
        .judul1 {
          font-size: 25px;
        }

        .tombol {
          width: 140px;
          height: 50px;
          font-size: 7px;
        }
        .tombol a {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="image/bg4.png" alt="" />
      <h1>HACKATHON RUMAH PENDIDIKAN 2025</h1>
      <p class="judul1">Gim Edukasi Interaktif</p>

      <p class="tombol"><a href="menu.html">PILIH MENU GAME</a></p>
    </div>
  </body>
</html>
